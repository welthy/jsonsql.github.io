<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UUID 生成器</title>
    <style>
        body { margin: 0; font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Microsoft Yahei", sans-serif; background: #0b0f19; color: #e6e8ee; }
        .wrap { padding: 16px; display: grid; gap: 12px; }
        input { width: 100%; height: 40px; border-radius: 10px; border: 1px solid #1b2336; background: #0f1422; color: #e6e8ee; padding: 0 10px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
        .row { display: flex; gap: 8px; }
        button { height: 34px; padding: 0 12px; border-radius: 8px; border: 1px solid #1b2336; background: #3b82f6; color: #fff; cursor: pointer; }
        button.secondary { background: #111726; color: #e6e8ee; }
        .hint { color: #a7adbd; font-size: 12px; }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="row">
            <button id="btnGen">生成 v4</button>
            <button id="btnCopy" class="secondary">复制</button>
            <span class="hint" id="hint">—</span>
        </div>
        <input id="uuid" readonly placeholder="点击生成 v4 UUID" />
    </div>
    <script>
        const el = (id) => document.getElementById(id);
        function uuidv4() {
            const buf = new Uint8Array(16);
            crypto.getRandomValues(buf);
            buf[6] = (buf[6] & 0x0f) | 0x40;
            buf[8] = (buf[8] & 0x3f) | 0x80;
            const toHex = (n) => n.toString(16).padStart(2, '0');
            const hex = Array.from(buf, toHex).join('');
            return `${hex.slice(0,8)}-${hex.slice(8,12)}-${hex.slice(12,16)}-${hex.slice(16,20)}-${hex.slice(20)}`;
        }
        el('btnGen').onclick = () => { el('uuid').value = uuidv4(); el('hint').textContent = '已生成'; };
        el('btnCopy').onclick = async () => {
            try { await navigator.clipboard.writeText(el('uuid').value); el('hint').textContent = '已复制'; }
            catch { el('hint').textContent = '复制失败'; }
        };
    </script>
</body>
</html>
